<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tree Counter</title>
</head>

<body>
  <div id="counter"></div>
  <div id="caption"> ðŸŒ³ Trees planted by Ecosia users ðŸŒ³ </div>
</body>
<script>
  count = 123529423
  time = new Date("Tue, 13 Apr 2021 18:21:47 GMT")
  rate = 0.8
  digits = []
  $counter = document.getElementById('counter')
  const update = () => {
    count++
    $counter.innerHTML = count.toString().split('').map(digit => {
      return `<span class="digit">${digit}</span>`
    }).join('')
  }
  update()
  setInterval(update, rate * 1000)
</script>
<style>
  @font-face {
    font-family: "Courgette-Regular";
    src: url("Courgette-Regular.ttf");
  }

  body,
  html {
    height: 100%;
  }

  body {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    margin: 0;
  }

  #counter {
    font-family: Courgette-Regular, Arial, Helvetica, sans-serif;
    color: #36acb8;
    font-weight: 700;
    font-size: 15vw;
  }

  #caption {
    font-family: Arial, Helvetica, sans-serif;
    color: #353535;
    font-size: 2vw;
  }

  .digit {
    display: inline-block;
    width: 0.9ch;
  }

  .digit:nth-last-child(3n+1) {
    margin-right: 0.3ch;
  }

  .digit:nth-last-child(3n+1):not(:last-child)::after {
    content: ',';
  }
</style>

</html>
